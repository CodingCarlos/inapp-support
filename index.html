<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InApp Support</title>

	<!-- Disable tap highlight on IE -->
	<meta name="msapplication-tap-highlight" content="no">

	<!-- Web Application Manifest -->
	<!-- <link rel="manifest" href="manifest.json"> -->

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="inApp support">
	<meta name="theme-color" content="#303F9F">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="inApp Support">
	<meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

	<!-- Tile icon for Win8 -->
	<meta name="msapplication-TileColor" content="#3372DF">
	<meta name="msapplication-navbutton-color" content="#303F9F">



	<!-- App Styling -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="ias">

	<div id="ias_topbar">
		<div id="ias_topbar-pic"><img src="https://s3.amazonaws.com/uifaces/faces/twitter/brad_frost/128.jpg"></div>
		<div id="ias_topbar-text">Support</div>
		<div id="ias_topbar-close">X</div>
	</div>

	<div id="ias_messages">

		<div class="ias_message ias_message-sent">This is a test message</div>
		<div class="ias_message ias_message-received">Hi, I'm the support provider, and this is my test answer</div>

	</div>

	<div id="ias_write">
		<form id="ias_write-form">
			<input type="text" />
			<button type="submit">ENVIAR</button>
		</form>
	</div>
</div>	

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
	<script src="js/firebase.js"></script>

	<!-- Main working -->
	<script src="js/chat.js"></script>

</body>
</html>
